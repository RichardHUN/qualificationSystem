<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card my-2">
        <div class="card-header text-bg-primary">
          Racing Drivers
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
              <th>Number</th>
              <th>Name</th>
              <th>Team</th>
              <th>Actions</th>
            </tr>
            </thead>

            <tbody>
              @for (racingDriver of racingDrivers; track racingDriver.number) {
                <tr>
                  <td class="d-none d-sm-table-cell">{{racingDriver.number}}</td>
                  <td>{{racingDriver.name}}</td>
                  <td>{{racingDriver.team}}</td>
                  <td>
                    <button class="btn btn-sm btn-outline-danger"
                      (click)="delete(racingDriver.number)">
                      Delete
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
