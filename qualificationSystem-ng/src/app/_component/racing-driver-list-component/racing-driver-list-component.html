<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card my-2">
        <div class="card-header text-bg-primary d-flex flex-row">
          <i class="bi bi-car-front-fill me-1"></i>
          Racing Drivers
          <i class="bi bi-people-fill ms-1"></i>
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
              <th class="d-none d-sm-table-cell">Number</th>
              <th>Name</th>
              <th class="d-none d-md-table-cell">Team</th>
              <th>Actions</th>
            </tr>
            </thead>

            <tbody>
              @for (racingDriver of racingDrivers; track racingDriver.number) {
                <tr>
                  <td class="d-none d-sm-table-cell">{{racingDriver.number}}</td>
                  <td>{{racingDriver.name}}</td>
                  <td class="d-none d-md-table-cell">{{racingDriver.team}}</td>
                  <td>
                    <div class="d-flex flex-column flex-md-row gap-2">
                      <button class="btn btn-sm btn-outline-danger"
                        (click)="delete(racingDriver.number)">
                        Delete
                      </button>

                      <button class="btn btn-sm btn-outline-info"
                              (click)="update(racingDriver.number)">
                        Update
                      </button>
                    </div>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
        <div class="card-footer">
          <a class="btn btn-outline-primary float-end"
             [routerLink]="'create'">Create new Racing Driver</a>
        </div>
      </div>
    </div>
  </div>
</div>
